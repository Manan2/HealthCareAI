name: Build Windows One-File EXE (Backend + Streamlit)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build one-file EXE
        run: |
          pyinstaller --onefile main_exe.py --name HealthcareAI_OneFile

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HealthcareAI_OneFile
          path: dist/HealthcareAI_OneFile.exe
